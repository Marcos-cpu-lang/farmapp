<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Monitoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Soil Monitoring</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="crop_management.html">Crop Management</a></li>
            <li><a href="weather_updates.html">Weather Updates</a></li>
            <li><a href="soil_monitoring.html">Soil Monitoring</a></li>
            <li><a href="market.html">Market Prices</a></li>
        </ul>
    </nav>

    <main>
        <h2>Soil Health Check</h2>
        <label for="soil-type">Enter Soil Type:</label>
        <input type="text" id="soil-type" placeholder="e.g., sandy, clay, loam">
        <button onclick="getSoilRecommendation()">Get Recommendation</button>
        <div id="soil-result"></div>
    </main>

    <footer>
        <p>WELCOME TO OUR SITE.</p>
    </footer>

    <script>
        function getSoilRecommendation() {
            const soilType = document.getElementById("soil-type").value.toLowerCase();
            const soilResult = document.getElementById("soil-result");

            let soilRecommendations = {
                sandy: "Add organic matter and compost to improve water retention.",
                clay: "Use gypsum to improve drainage and aeration.",
                loam: "Best soil for farming. Maintain nutrient balance with fertilizers."
            };

            if (soilType in soilRecommendations) {
                soilResult.innerHTML = `<p>Recommendation for <strong>${soilType}</strong>: ${soilRecommendations[soilType]}</p>`;
            } else {
                soilResult.innerHTML = "<p>Sorry, no recommendation available for this soil type.</p>";
            }
        }
    </script>
</body>
</html>
